<div class="row">
	<div class="col-md-6 offset-md-3">
		<form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
			<div class="form-group">
				<label for="email">Email</label>
				<!-- bisogna mettere 'ngModel' prima della variabile #email="ngModel" altrimenti dÃ  errore 
					controllare che sia un email mettendo 'email' -->
				<input class="form-control" email required type="email" ngModel #email="ngModel" name="email" id="email">
				<div class="alert-danger" *ngIf="email.dirty && email.touched && email.invalid && email.errors && email.errors.required">
					The field email is required
				</div>
				<div class="alert-danger" *ngIf="email.dirty && email.touched && email.invalid && email.errors && email.errors.email">
					The email is not valid
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" required minlength="6" type="password" ngModel #password="ngModel" name="password" id="password">
				<div class="alert-danger" *ngIf="password.dirty && password.touched && password.invalid && password.errors && password.errors.required">
					The field password is required
				</div>
				<div class="alert-danger" *ngIf="password.dirty && password.touched && password.invalid && password.errors && password.errors.minlength">
					The password must contain at least {{password.errors.minlength.requiredLength}} characters
				</div>
			</div>
			<div class="form-group">
				<button [disabled]="!f.valid" class="btn btn-primary mt-3">Log in</button>
			</div>
		</form>
	</div>
</div>
