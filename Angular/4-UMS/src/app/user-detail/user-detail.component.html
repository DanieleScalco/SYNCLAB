{{user | json}}
<form class="userForm">
	<input type="hidden" name="id" [(ngModel)]="user.id">
	<div class="form-group">
		<label for="firstname">First Name</label>
		<!-- [] indicano il valore in input, () indicano il valore in output -->
		<!-- [()] fa modifica l'user nella tabella perchÃ© gli oggetti sono passati per riferimento, sono lo stesso oggetto -->
		<!-- Solo [] one-way data-binding -->
		<input [(ngModel)]="user.name" name="firstname" id="firstname">
	</div>
	<div class="form-group">
		<label for="lastname">Last Name</label>
		<input [(ngModel)]="user.lastname" name="lastname" id="lastname">
	</div>
	<div class="form-group">
		<label for="fiscalcode">Fiscal code</label>
		<input [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input [(ngModel)]="user.email" type="email" name="email" id="email">
	</div>
	<div class="form-group">
		<label for="phone">Phone</label>
		<input [(ngModel)]="user.phone" name="phone" id="phone">
	</div>
	<div class="form-group">
		<label for="age">Age</label>
		<input [(ngModel)]="user.age" type="number" name="age" id="age">
	</div>
	<div class="form-group">
		<label for="province">Province</label>
		<input [(ngModel)]="user.province" name="province" id="province">
	</div>
	<div class="form-group form-footer">
		<button class="btn-save" (click)="saveUser()">SAVE</button>
	</div>
</form>
