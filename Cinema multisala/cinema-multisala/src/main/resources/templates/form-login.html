<!DOCTYPE html>

<!-- Per usare le thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org"
	lang="it">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="author" content="Daniele Scalco">
	
	<!-- Utilizzo di Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

	<!--  Container che contiene tutto il body necessario per Bootstrap -->
	<div class="container-fluid">
		
		<!-- TITOLO -->
		<h3 class="text-center text-primary"> <a th:href="@{/homepage/home}" class="text-decoration-none">CINEMA MULTISALA</a></h3>
		<hr>
		<br>

		
		
		<!-- FORM LOGIN -->
		<div class="row justify-content-center">
			<div class="col col-md-5">
						
				<form method="POST" th:action="@{/homepage/login}">
					
					<h4 class="text-primary mb-3 text-center">Login</h4>
					<br>
					
					<div th:if="${param.error}">
						<p class="text-danger text-center">Mail o password errati<p>
					</div>
					<div th:if="${param.logout}">
						<p class="text-success text-center">Hai appena eseguito il logout<p>
					</div>					
					
					<div class="form-row py-1">
						<input type="text" name="mail" class="form-control" placeholder="E-mail" autofocus="autofocus">
					</div>
					<div class="form-row py-1">
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-row py-1">
						<button type="submit" class="btn btn-info btn-block">Login</button>
					</div>
				</form>
				<p class="py-2 text-center">Non hai un account? <a th:href="@{/homepage/showRegistrazioneForm}">Registrati</a></p>
			</div>
		</div>
		
	</div>
</body>
</html>
