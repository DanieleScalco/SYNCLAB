<!DOCTYPE html>

<!-- Per usare le thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org"
	lang="it">
<head>
	<title>Aggiunta utente</title>
	<meta charset="utf-8">
	<meta name="author" content="Daniele Scalco">
	
	<!-- Utilizzo di Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

	<!--  Container che contiene tutto il body necessario per Bootstrap -->
	<div class="container-fluid">
		
		<!-- TITOLO -->
		<h3 class="text-center text-primary">
			<a th:href="@{/homepage/home}" th:title="'Torna alla Homepage'" class="text-decoration-none">CINEMA MULTISALA</a>
		</h3>
		<hr>
		<br>

		
		
		<!-- FORM UTENTE -->
		<div class="row justify-content-center">
			<div class="col col-md-5">
						
				<form method="POST" th:action="@{/amministratore/salvaUtente}" th:object="${persona}">
					<br>					
					<div class="form-row py-1">
						<input type="text" th:field="*{mail}" class="form-control" placeholder="E-mail" autofocus="autofocus">
					</div>
					<div class="form-row py-1">
						<input type="password" th:field="*{password}" class="form-control" placeholder="Password">
					</div>
					<div class="form-row py-1">
						<p>Seleziona i ruoli:</p>
						<ul style="list-style-type:none;">
							<li th:each="ruolo : ${ruoli}">
									<input type="checkbox" th:field="*{ruoli}" th:value="${ruolo.id}" th:text="' ' + ${ruolo.nomeRuolo}">
							</li>
						</ul>
					</div>
					<div class="form-row py-1">
						<button type="submit" class="btn btn-info btn-block">Aggiungi Utente</button>
					</div>
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
