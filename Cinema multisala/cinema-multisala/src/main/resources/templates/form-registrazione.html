<!DOCTYPE html>

<!-- Per usare le thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org"
	lang="it">
<head>
	<title>Registrazione</title>
	<meta charset="utf-8">
	<meta name="author" content="Daniele Scalco">
	
	<!-- Utilizzo di Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

	<!--  Container che contiene tutto il body necessario per Bootstrap -->
	<div class="container-fluid">
		
		<h3 class="text-center text-primary"> <a th:href="@{/homepage/home}" class="text-decoration-none">CINEMA MULTISALA</a></h3>
		
		<hr>
		<br>

		

		<div class="row justify-content-center">
			<div class="col col-md-5">
			
				<h4 class="text-primary ml-5 mb-3 text-center">Registrazione</h4>
				<br>
				
				<form method="POST" th:action="@{/homepage/processRegistrazioneForm}" th:object="${persona}">
					<div class="form-row py-1">
						<input type="text" class="form-control" th:field="*{mail}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" th:class="invalid-feedback"></div>
					</div>
					<div class="form-row py-1">
						<input type="password" class="form-control" th:field="*{password}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="invalid-feedback"></div>
					</div>
					<div class="form-row py-1">
						<input type="password" class="form-control" th:field="*{matchingPassword}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" th:class="invalid-feedback"></div>

					</div>
					<div class="form-row py-1">
						<button type="submit" class="btn btn-info btn-block">Registrati</button>
					</div>
				</form>
				<p class="py-2 text-center">Se hai gi√† un account effettua il <a href="homepage/login">login</a></p>
			</div>
		</div>
		
	</div>
</body>
</html>
